<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/Universal_style.css">
</head>
<body>
    
	<div>
        <h1>Image Search App</h1>
        <form action="#" onsubmit={searchImages()}>
            <input type="text" id="search-input" placeholder="Search For Image"/>
            <button type="submit" id="search-button">Search</button>
        </form>

        <div class="search-results">
            <div class="search-result">
                <img src="https://source.unsplash.com/featured/300x200" alt="Digital-media">
                <a href="https://source.unsplash.com/featured/300x200" target="_blank" rel="noopener noreferrer">Image-1</a>
            </div>
            <div class="search-result">
                <img src="https://source.unsplash.com/featured/300x201" alt="Digital-media">
                <a href="https://source.unsplash.com/featured/300x201" target="_blank" rel="noopener noreferrer">Image-2</a>
            </div>
            <div class="search-result">
                <img src="https://source.unsplash.com/featured/300x202" alt="Digital-media">
                <a href="https://source.unsplash.com/featured/300x202" target="_blank" rel="noopener noreferrer">Image-3</a>
            </div>
        </div>
        <button id="show-more-button">Show More</button>
    </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
