<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div id="new-task">
            <input type="text" class="newTask" placeholder="New Task">
            <button id="add" class="btn">Add</button>
        </div>

        <div id="tasks"></div>
    </div>

    <!-- Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Edit Task</span>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="edit-input" placeholder="Edit your task" />
            </div>
            <div class="modal-footer">
                <button id="save-edit">Update</button>
            </div>
        </div>
    </div>

	<script src="js/script.js"></script>
</body>
</html>
