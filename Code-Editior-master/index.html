<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png">

<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" > -->
    <link rel="stylesheet" href="css/Universal_style.css">
</head>
<body>
    

    <div class="editor-menu">
        <button class="btn btn-dark"><i class="fa-solid fa-circle-half-stroke"></i>Dark Mode</button>
        <button class="btn btn-light"><i class="fa-solid fa-lightbulb-on"></i>Light Mode</button>
        <button class="btn btn-run"><i class="fa-solid fa-play"></i>Run</button>
        <div class="live">
            <label for="live">Live</label>
            <input type="checkbox" id="live">
        </div>
    </div>
    <div class="container">
        <div class="left">
            <div class="editor" contenteditable="">
                Write your code//
            </div>
        </div>
        <div class="bar" title="drag"></div>
        <div class="right">
            <iframe src="" frameborder="0" class="iframe">
                 
            </iframe>
        </div>
    </div>

<script>
    if('serviceWorker' in navigator){
        navigator.serviceWorker.register('/service-worker.js');
    }
</script>
<script src="js/app.js"></script>
	<!-- /* bootstrap javaScript file */ -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
