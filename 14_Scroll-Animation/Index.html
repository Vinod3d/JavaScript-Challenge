<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Parallax Effect</title>
</head>
<body>
    <section class="sec-1 show-animate">
        <h1 class="animate">Hi, I'm Codehal</h1>
        <p class="animate">Animation on Scroll using HTML CSS and JavaScript</p>
    </section>

    <section class="sec-2">
        <h1 class="animate">Keep Scrolling</h1>
        <p class="animate">Animation on Scroll using HTML CSS and JavaScript</p>
    </section>

    <section class="sec-3">
        <h1 class="animate">Nice!</h1>
        <p class="animate">Animation on Scroll using HTML CSS and JavaScript</p>
    </section>

    <section class="sec-4">
        <h1>Very Good <span class="showRight-animate" style="--i:1"></span></h1>
        <p>Animation on Scroll using HTML CSS and JavaScript <span class="showRight-animate" style="--i:3"></span></p>
    </section>

    <section class="sec-5">
        <div class="images">
            <img src="assets/img1.jpg" alt="" class="animate" style="--i:0">
            <img src="assets/img2.jpeg" alt="" class="animate" style="--i:1">
            <img src="assets/img3.png" alt="" class="animate" style="--i:2">
        </div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
